<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tek call</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
   
</head>
<body>

<div class="wrapper">
  <div class="navbar">
    <div class="navbar_left">
      <div class="logo">
        <a></a>
      </div>
    </div>
		<nav>
		<div class="search_box">
			<input type="search" placeholder="Search here">
			<span class="bx bx-search"></span>
		</div>
	</nav>

    <div class="navbar_right">
      <div class="notifications">
        <div class="icon_wrap"><i class="bx bx-dots-horizontal-rounded"></i></div>
       
        <div class="notification_dd">
            <ul class="notification_ul">
                <li class="starbucks success">
                    
                    <div class="notify_data">
                     <a href="#"><div class="title">PAY ROLE</div></a>
                    </div>
                </li>  
                <li class="baskin_robbins failed">
                    <div class="notify_data">
                     <a href="#"><div class="title">HR SERVICES</div></a>
					</div>
                </li> 
                <li class="mcd success">
                    <div class="notify_data">
                     <a href="#"><div class="title"> TIME & ATTENDANCE</div></a>
					</div>
                </li>   
            </ul>
        </div>
        
      </div>
      <div class="profile">
        <div class="icon_wrap">
          <img src="profile_pic.png" alt="profile_pic">
          
        </div>

        <div class="profile_dd">
          <ul class="profile_ul">
            <li class="profile_li"><a class="profile" href="#"><span class="picon"><i class="fas fa-user-alt"></i>
                </span>Profile</a>
              <div class="btn">My Account</div>
            </li>
            <li><a class="address" href="#"><span class="picon"><i class="fas fa-map-marker"></i></span>Address</a></li>
            <li><a class="settings" href="#"><span class="picon"><i class="fas fa-cog"></i></span>Settings</a></li>
            <li><a class="logout" href="#"><span class="picon"><i class="fas fa-sign-out-alt"></i></span>Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  
</div>
    <div class="sidebar">
    <div class="logo-details">
      <i class='bx bxl-c-plus-plus icon'></i>
        <div class="logo_name">Tek Call</div>
        <i class='bx bx-menu' id="btn" ></i>
    </div>
    <ul class="nav-list">
      <li>
          <i class='bx bx-search' ></i>
         <input type="text" placeholder="Search...">
         <span class="tooltip">Search</span>
      </li>
	 <li>
       <a href="#">
         <i class='bx bx-bell' ></i>
         <span class="links_name">Activity</span>
       </a>
       <span class="tooltip">Activity</span>
     </li>
      <li>
        <a href="#">
          <i class='bx bx-chat'></i>
          <span class="links_name">Chat</span>
        </a>
         <span class="tooltip">Chat</span>
      </li>
	 <li>
       <a href="#">
         <i class='bx bx-phone-call' ></i>
         <span class="links_name">Calls</span>
       </a>
       <span class="tooltip">Calls</span>
     </li>
     <li>
       <a href="#">
         <i class='bx bx-calendar' ></i>
         <span class="links_name">Calendar</span>
       </a>
       <span class="tooltip">Calendar</span>
     </li>
     <li>
       <a href="#">
         <i class='bx bx-folder' ></i>
         <span class="links_name">Files</span>
       </a>
       <span class="tooltip">Files</span>
     </li>
     <li>
       <a href="#">
         <i class='bx bx-calendar-event' ></i>
         <span class="links_name">Meetings</span>
       </a>
       <span class="tooltip">Meetings</span>
     </li>
     <li>
       <a href="#">
         <i class='bx bx-cog' ></i>
         <span class="links_name">Settings</span>
       </a>
       <span class="tooltip">Settings</span>
     </li>
          </li>
     <li class="profile">
           <div class="name_job">
	         <a href="#">
                   <i class='bx bx-log-out' ></i>
                   <span class="links_name">Logout</span>
             </a>
			        <span class="tooltip">Logout</span>
           </div>
     </li>
    </ul>
  </div>

  <script src="script.js"></script>
  
</div>
	<script>
		$(document).ready(function(){
			$(".profile .icon_wrap").click(function(){
			  $(this).parent().toggleClass("active");
			  $(".notifications").removeClass("active");
			});

			$(".notifications .icon_wrap").click(function(){
			  $(this).parent().toggleClass("active");
			   $(".profile").removeClass("active");
			});

			$(".show_all .link").click(function(){
			  $(".notifications").removeClass("active");
			  $(".popup").show();
			});

			$(".close").click(function(){
			  $(".popup").hide();
			});
		});
	</script>

</body>
</html>
